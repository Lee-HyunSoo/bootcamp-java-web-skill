      function fn_process() {
       $.ajax({
         type: "get",
         async: false,  
         url: "http://localhost:9000/day5_html_jquery/ajaxTest1",
         data: {param:"Hello, jquery"},
         dataType: "text",
         success: function(data,textStatus) {
            $('#message').append(data);
         },
         error: function(data,textStatus) {
            alert("에러가 발생했습니다.");
         },
         complete: function(data,textStatus) {
            alert("작업을 완료 했습니다.");
         }
      });	
   }		
</script>
</head>
<body>
	<input type="button" value="전송하기" onClick="fn_process()" />
	<br>
	<br>
	<div id="message"></div>
</body>
