<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서쇼핑몰</title>

<!-- HTML5에서는 별도의 ~~~.css 파일을 권장 -->
<!-- css는 중복 설정 가능 -->
<!--
CSS 사용방법
1. 태그명 : 태그명 { 스타일 속성:값; 스타일속성:값; } -> 해당 태그에 대한 전체적인 스타일 설정
2. class 이용 : .class명 { 스타일 속성:값; 스타일속성:값; } -> 동일 태그라도 특정 태그에만 스타일 적용
3. id 이용 : #id명 { 스타일 속성:값; 스타일속성:값; } -> 동일 태그라도 특정 태그에만 스타일 적용, 주로 스크래핑(크롤링) 작업을 위한 방법, 데이터 분석부분에서 많이 활용한다.

* 웹 브라우저마다 엔진이 다르기 때문에 각 브라우저에 대한 특성을 고려하여 설정 가능하다.
-->
<style type="text/css">
html, body {
	width: 100%; /* px: 100px;, 100%는 웹 브라우저에 대한 상대 값, 기본적으로 100%로 해도 꽉 차진 않는다. */ 
	height: 70%
}

html {
	overflow-y: scroll
}

body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, form, fieldset, p, button {
	/* 각 태그들 사이의 간격을 0 으로 만들어야 웹 브라우저가 꽉 찬다. */
	margin: 0;
	padding: 0
}

body, h1, h2, h3, h4, input, button {
	font-family: NanumGothicWeb, verdana, dotum, sans-serif; /* 폰트 우선순위, 앞에서 부터 사용자 PC에 있는 폰트가 적용, 없으면 시스템 기본폰트로 된다. */
	font-size: 13px;
	color: #383d41 /* 글씨 색 */
}

body {
	background-color: #fff
}

li {
	list-style: none /* li 태그에 대한 기본 속성 제거 */
}

#container { /* 태그의 id 값이 container인 태그만 적용 */
	width: 760px;
	margin: 0 auto /* 왼쪽만 0 나머지는 자동 */
}

header {
	margin-top: 20px; /* header 바깥쪽 간격 */
	padding: 20px; /* header 안쪽 간격 */
	border: 1px solid #000; /* 테두리 두께, 종류(실선), 색 */
	background: #6600cc
}

hgroup {
	overflow: hidden; /* 보이지 않게 처리, 내용은 보여준다 */
	padding-bottom: 20px
}

hgroup h1 { /* hgroup 태그 내 h1에 적용 */
	float: left; /* 왼쪽 정렬 */
	font-size: 18px;
	color: #fff
}

hgroup h2 {
	float: right; /* 오른쪽 정렬 */
	font-weight: normal; /* 글씨 굵기 */
	color: #fff;
	opacity: 0.8 /* 투명도 0 ~ 1 사이의 실수, 1이 가장 불투명하다. */
}

nav {
	clear: both;
	overflow: hidden
}

nav li {
	float: left;
	padding-right: 5px;
	font-family: verdana
}

nav li span {
	display: inline-block;
	padding: 3px 10px;
	border-radius: 5px;
	background-color: #fff
}

section {
	float: left;
	width: 518px;
	margin-top: 15px;
	margin-bottom: 20px;
	padding: 20px;
	border: 1px solid #330000;
	line-height: 20px;
	background: #99ccff
}

article {
	margin-bottom: 10px
}

article h3 {
	font-size: 16px
}

aside {
	float: right;
	width: 163px;
	padding: 10px;
	margin-top: 15px;
	border: 1px solid #330000;
	line-height: 20px;
	background: #99ccff
}

aside .ad {
	height: 100px;
	margin-bottom: 20px;
	background-color: #ebebeb
}

footer {
	clear: both;
	padding: 20px;
	border: 1px solid #330000;
	background: #99ccff;
	text-align: center
}
</style>
</head>
<body>
	<div id="container">
		<header>
			<hgroup>
				<h1>책읽는 사람이 세상을 바꾼다!!</h1>
				<h2>by 홍길동</h2>
			</hgroup>
		</header>
		<nav>
			<ul>
				<li><span>국내도서</span></li>
				<li><span>서양도서</span></li>
				<li><span>베스트셀러</span></li>
				<li><span>e-book</span></li>
				<li><span>아동전집</span></li>
				<li><span>이벤트</span></li>
				<li><span>문화행사</span></li>
			</ul>
		</nav>
		<section>
			<article>
				<h1>첫 번째 도서 제목</h1>
				<p>첫 번째 도서의 내용</p>
			</article>
			<article>
				<h1>두 번째 도서 제목</h1>
				<p>두 번째 도서의 내용</p>
			</article>
			<article>
				<h1>세번째 도서 제목</h1>
				<p>세번째 도서의 내용</p>
			</article>
		</section>
		<aside>
			<p class="ad">문화 강좌 광고</p>
			<ul>
				<li><b>html5강좌</b></li>
				<li><b>컴퓨터강좌</b></li>
				<li><b>독서강좌</b></li>
			</ul>
		</aside>
		<footer>
			이메일:admin@test.com<br> 회사주소:서울시 강동구<br> 찾아오는 길:<a href="#">약도</a>
		</footer>
	</div>
</body>
</html>
